apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: webhook-wechat-work
  name: webhook-wechat-work
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-wechat-work
  template:
    metadata:
      labels:
        app: webhook-wechat-work
    spec:
      containers:
        - image: ccr.ccs.tencentyun.com/hale/promethues-webhook-wechatwork:latest
          imagePullPolicy: Always
          name: webhook
          args:
            - -url
            - <webhook-url> 
      dnsPolicy: ClusterFirst
      restartPolicy: Always

---

kind: Service
apiVersion: v1
metadata:
  name: webhook-wechat-work
spec:
  selector:
    app: webhook-wechat-work
  type: NodePort
  ports:
  - name: tcp-80-8080
    port: 80
    targetPort: 8080